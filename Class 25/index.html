<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript bangla tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="" id="form">
        <h2>Register</h2>
        <input type="text" placeholder="Enter your name" name="fName" required>
        <input type="text" placeholder="Enter your last name" name="lName" required>
        <input type="email" placeholder="Enter your email" name="email" required>
        <input type="password" placeholder="Enter a password" name="password" required>
        
        <select name="country" required>
            <option selected >Select your country</option>
            <option value="bangladesh">Bangladesh</option>
            <option value="india">India</option>
            <option value="123">USA</option>
        </select>

        <textarea name="address" id="" placeholder="Enter your address"></textarea>

        <button>Submit</button>    
    </form>
  
    <script src="index.js"></script>
</body>
</html>
